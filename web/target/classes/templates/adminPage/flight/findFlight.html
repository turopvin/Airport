<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Flight</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/findFlight.css" th:href="@{/css/findFlight.css}"/>
        <style type="text/css">
	        body {background-color: #405663;}
    </style>
</head>
<body>
    <!--/*@thymesVar id="flight" type="org.academy.projects.model.Flight"*/-->
    <main class="container">
    	<form action="#" th:action="@{/foundFlight}" th:object="${flight}">
			<div>
				<label class="clearfix"><span class="caption">City From:</span>
					<input type="text" required="required" th:field="*{cityFrom}"/>
				</label>
			</div>
    		<div>
		    	<label class="clearfix"><span class="caption">City To:</span>
		      	 <input type="text" required="required" th:field="*{cityTo}"/>
		  		</label>
	    	</div>
	    	<div>
		    	<label class="clearfix"><span class="caption">Departure Date:</span>
		        <input type="date" required="required" th:field="*{departureDate}"/>
		    	</label>
	    	</div>
	    	<input class="btn" type="submit" value="Find"/>
	    </form>
	</main>
</body>
</html>
