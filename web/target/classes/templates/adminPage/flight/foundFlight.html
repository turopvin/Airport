<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Informaition about found Flight</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/foundFlight.css" th:href="@{/css/foundFlight.css}"/>
</head>

<body>
    <main class="container">
    <!--/*@thymesVar id="flight" type="org.academy.projects.model.Flight"*/-->
        <p th:object="${flight}"/>
        <div>City From: <span th:text="${flight.cityFrom}"/></div>
        <div>City To: <span th:text="${flight.cityTo}"/></div>
        <div>Departure date and time: <span th:text="${flight.departureDate}"/></div>
        <div>Arrival date and time: <span th:text="${flight.arrivalDate}"/></div>
        <div>Price: <span th:text="${flight.price}"/></div>
        <div>Plane: <span th:text="${flight.getPlane().model}"/></div>
        <span class="title">If you want to update this flight fill in the following form and press update</span>
    
        <form class="container" action="#" th:action="@{/updatedFlight}" th:object="${flight}">
           
            <div>
                <label class="clearfix">
                    <span class="caption">City From:</span>
                    <input class="input" type="text" th:field="*{cityFrom}"/>
                </label>
            </div>
            <div>
                <label class="clearfix">
                    <span class="caption">City To:</span>
                    <input class="input" type="text" th:field="*{cityTo}"/>
                </label>
            </div>
            <div>
                <label class="clearfix">
                    <span class="caption">Departure Date and Time:</span>
                    <input class="input" type="date" th:field="*{departureDate}"/>
                </label>
            </div>
            <div>
                <label class="clearfix">
                    <span class="caption">Arrival Date and Time:</span> 
                    <input class="input" type="date" th:field="*{arrivalDate}"/>
                </label>
            </div>
            <div>
                <label class="clearfix">
                    <span class="caption">Price:</span> 
                    <input class="input" type="number" th:field="*{price}"/>
                </label>
            </div>
            <div>
                <label class="clearfix">
                    <span class="caption">Plane:</span> 
                    <input class="plane" type="number" th:field="*{plane}"/>
                </label>
                <span class="note">note: Choose 1(Boeing 737-500) or 2(Boeing 737-800)</span>               
            </div>
            <input class="btn" type="submit" value="Update"/>
        </form>

    </main>

</body>
</html>
