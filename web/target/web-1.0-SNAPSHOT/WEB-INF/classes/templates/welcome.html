<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
    <h3>Welcome to Airport</h3>
    <h2>Please fill in following form</h2>

    <!--/*@thymesVar id="flight" type="org.academy.projects.model.Flight"*/-->
    <form action="#" th:action="@{/returnPage}" th:object="${flight}">
        <p>CityFrom: <input type="text" th:field="*{cityFrom}"/></p>
        <p>CityTo: <input type="text" th:field="*{cityTo}"/></p>
        <p>Departure Date and Time: <input type="datetime-local" th:field="*{departureDate}"/></p>
        <p>Arrival Date and Time: <input type="datetime-local" th:field="*{arrivalDate}"/></p>
        <p>Price: <input type="number" th:field="*{price}"/></p>
        <p>Plane:
            <select>
                <option></option>
                <option value="Boeing 737-500" th:field="*{plane}">Boeing 737-500</option>
                <option value="Boeing 737-800" th:field="*{plane}">Boeing 737-800</option>
            </select>
        </p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
